<!DOCTYPE html>
<html>
<head>
<title>My First made-from-scratch app</title>
</head>
<body>
//add scripts 
//div div will mark the spot where you want something to display with 
//react within html 
//the id of button-container will allow us to select this with js and
//display a react component. It's an independent DOM container 

<div id="app-container"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
     class GoodDay extends React.Component {
     	render() {
     		return {(
     			<div>
     				<h1> Have a good day! </h1>
     			</div>
     		);
     	}
     }
     
     ReactDOM.render (
     	<GoodDay />, document.getElementById('app-container')
     );

</script>
</body>
</html>
